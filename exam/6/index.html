<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotspot in Maps</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="map-container">
      <iframe style="width: 500px; height: 500px" src="image.png"></iframe>
      <div class="hotspot" style="top: 20%; left: 30%">
        <div class="tooltip">Urban Square</div>
      </div>
      <div class="hotspot" style="top: 50%; left: 60%">
        <div class="tooltip">Phoenix Mall</div>
      </div>
      <div class="hotspot" style="top: 80%; left: 40%">
        <div class="tooltip">Ice-cream Parlour</div>
      </div>
    </div>
  </body>
</html>
