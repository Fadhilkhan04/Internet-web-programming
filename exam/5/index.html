<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="Application">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <label for="address">Address:</label>
        <textarea
          id="address"
          name="address"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br />
        <p>what is your favourite team?</p>
        <input
          type="radio"
          id="realmadrid"
          name="club"
          value="realmadrid"
          required
        />
        <label for="realmadrid">realmadrid</label><br />

        <input type="radio" id="barcelona" name="club" value="barcelona" />
        <label for="barcelona">barcelona</label><br />

        <input type="radio" id="liverpool" name="club" value="liverpool" />
        <label for="liverpool">liverpool</label><br />

        <label for="cars">choose a car</label>
        <select name="cars" id="cars" required>
          <option value="mercedes">mercedes</option>
          <option value="ferrari">ferrari</option>
          <option value="toyota">toyota</option>
        </select>
        <br />

        <label for="resume">resume</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf"
          required
        /><br />
        <input type="checkbox" id="final" name="final" required />
        <label for="final">Do you agree?</label>
        <br />
        <button type="submit">Submit</button>
      </form>
      <p id="message"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
